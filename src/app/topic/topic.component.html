<h1>Topic</h1>
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="topic.name" name="name" required>
    </div><br>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add Topic</button>
  <div *ngIf="topics !=null" class="opacity" style="opacity: 0.9;">
    <br>
   <table class="table table-hover">
     <thead>
     <tr class="table-primary">
       <th scope="col">Name</th>
<!--       <th scope="col">Edit</th>-->
       <th scope="col">Delete</th>
     </tr>
     </thead>
     <tbody>
     <tr class="table-light" *ngFor="let topic of topics | paginate: {itemsPerPage: 10, currentPage: currentPage}">
       <td><a routerLink="/members/{{topic.id}}">{{topic.name}}</a></td>
<!--       <td><button class="btn btn-primary"><i class="fa fa-pencil"></i></button></td>-->
       <td><button class="btn btn-danger" (click)="delete(topic)"><i class="fa fa-trash"></i></button></td>
     </tr>
     </tbody>
   </table>
   <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
 </div>
 <div *ngIf="topics == null">
   <br><br>
  <h3>No Topics to display</h3>
</div>
