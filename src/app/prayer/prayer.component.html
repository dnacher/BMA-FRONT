<h1>Prayer</h1>
  <div class="form-group">
    <label for="member">Member</label>
    <label for="member">Member</label>
    <div *ngIf="members !=null" class="ng-input">
      <ng-select id="member" [items]="members"
                 bindLabel="fullname"
                 [(ngModel)]="prayer.churchMember">
      </ng-select>
    </div><br>
    <label for="datePicker">Date</label>
    <div class="row">
      <div class="col-xs-12 col-12 col-md-4 form-group">
        <input id="datePicker" type="date"
               placeholder="Datepicker"
               class="form-control"
               [(ngModel)]="prayer.date">
      </div><br>
  </div>

    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add Prayer</button>

   <div *ngIf="prayers !=null" class="opacity" style="opacity: 0.9;">
     <br>
     <table class="table table-hover">
       <thead>
         <tr class="table-primary">
           <th scope="col">Date</th>
           <th scope="col">Name</th>
<!--           <th scope="col">Edit</th>-->
           <th scope="col">Delete</th>
         </tr>
       </thead>
       <tbody>
         <tr class="table-light" *ngFor="let prayer of prayers | paginate: {itemsPerPage: 10, currentPage: currentPage}">
           <td><a routerLink="/discourses/{{prayer.id}}">{{prayer.date | date:'yyyy-MM-dd'}}</a></td>
           <td>{{prayer.churchMember.fullname}}</td>
<!--           <td><button class="btn btn-primary"><i class="fa fa-pencil"></i></button></td>-->
           <td><button class="btn btn-danger" (click)="deleteDialog(prayer)"><i class="fa fa-trash"></i></button></td>
         </tr>
       </tbody>
     </table>
     <pagination-controls class="paginator" (pageChange)="currentPage = $event"></pagination-controls>
   </div>
   <div *ngIf="prayers == null">
     <br><br>
    <h3>No prayers to display</h3>
  </div>
  </div>
