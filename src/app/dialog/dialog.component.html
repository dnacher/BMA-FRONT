<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.text}}</mat-dialog-content><br>

<button *ngIf="!data.secondButton" class="btn btn-info" mat-button mat-dialog-close>Ok</button>

<mat-dialog-actions>
  <button *ngIf="data.secondButton" class="btn btn-danger" mat-button mat-dialog-close="true">Ok</button>
  <button *ngIf="data.secondButton" class="btn btn-secondary" mat-button mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
